<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-Title">My Todo List</h1>
      <section class="AddTodo">
        <input class="AddTodo-Text" type="text" placeholder="what is next?">
        <input class="AddTodo-date" type="date">
        <input class="AddTodo-Button" type="button" value="Add">
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-RemainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox"> Submit Saas 201 project
              <p class="TodoItem-OverdueLabel">overdue</p>
              <img src="delete.svg" alt="not ok" class="TodoItem-image" />
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox">Call accountant
              <img src="delete.svg" alt="not ok" class="TodoItem-image" />
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-RemainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox"> Refill groceries
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-RemainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox"> Type something
              <p class="TodoItem-DateLabel">Jan 21</p>

            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox"> Type something
              <p class="TodoItem-DateLabel">Jan 22</p>

            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItemCheckBox" type="checkbox"> Type something
              <p class="TodoItem-DateLabel">Jan 23</p>

            </label>
          </li>
        </ul>
      </section>
    </article>
  </main>

</body>

</html>
